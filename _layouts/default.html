<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    {% if site.url contains "//dev." %}
      <meta name="robots" content="noindex">
    {% endif %}
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines }}{% else %}{% if page.excerpt %}{{ page.excerpt | markdownify | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}{% endif %}">

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/all.css" />

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed/" />
  </head>

  <body>
    <div class="container">
      {% include header.html %}
    <div id="main" role="main">
      {{ content }}
    </div>
      {% include footer.html %}
    </div>
  </body>
</html>
