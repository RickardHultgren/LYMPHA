function storageAvailable(type) {
    try {
        var storage = window[type],
            x = '__storage_test__';
        storage.setItem(x, x);
        storage.removeItem(x);
        return true;
    }
    catch(e) {
        return false;
    }
}
var listarray = ["head"];
var toPrint = "";
if (storageAvailable('localStorage')) {
    // Yippee! We can use localStorage awesomeness
    var listdot = JSON.parse(localStorage.getItem("listdot"));
	//alert(listdot);
	if (listdot!=""){
		listarray = listdot.split(",");
	}
    var longus = listarray.length;
}
else {
    // Too bad, no localStorage for us
    //var list = new LinkedList();
}
</script>	
<script>
var listnew = "";
var subarray = [];
function reloading(){
	if (listnew!=""){
		listarray.push(listnew);
	}
	var listdot = listarray.join(",");
	localStorage.setItem("listdot", JSON.stringify(listdot));
	location.reload(); 
}
</script>	
<script>
function New(){
	var listdot = "";
	localStorage.setItem("listdot", JSON.stringify(listdot));
	location.reload(); 
}
	
</script>

<script>

function bar(){
	listarray = ["head"] ;
    baz = document.getElementById('foo').value;
    baz = baz.replace(/(\r\n|\n|\r)/gm,"");
	baz = baz.split(";").join(".");
	baz = baz.split("->").join(";");
	prearray = baz.split(".");

		//var prestring = "" ;

		//listarray.push(prestring) ;
	//}
	for (var i = 0; i < prearray.length; i++){
		if (prearray[i]!=""){
			prearray[i] = prearray[i].replace(" ", "");
			var check = 0;
			var prolong = "";
			//var scripted = 0
			for(var j = 0; j< prearray.length; j++) {
				var subsub = prearray[i].split(";");
				var subpre = prearray[j].split(";");				
				if (prearray[j] != "" && i >= j){
					for(var k = 0; k< subsub.length; k++) {
						//alert(subsub[0]);
						//alert(subpre[0]);
						if (subsub.length !=1 && subsub[0]==subpre[0]){
							check = check+1;
							prolong = subsub[0];
						}
						if(k!=0 && check!=0){
							
							prolong = prolong + ";" + subsub[k];
							
						}
					}	
				}
				if(i >= j){
						if(check!=0){
							listarray[j+1] = prolong;
							//alert("listarray:"+listarray[j+1]);
						}
				}
				if(i == (prearray.length - 1)){
						alert("new:"+prearray[i]);
						//listarray.push(prearray[i]);
					}
				check=0;
			}
		}
	}
	reloading();
}

<div style="float:right;font-size:0.75em;letter-spacing:0em;font-weight:bold;padding-top:0em;position:absolute;margin-left:30vw;z-index:2;top:15pt;"><span class="sc"><a href="http://rickardhultgren.github.io/lympha/">Lympha</a></span> javascript demo</div>
</p>

<p class="button" onclick="New();" style="margin:.25em 0em .25em 0em;">
new algorithm</p>

<p class="button" onclick="getElementById('flow').style.display = 'block';" style="margin:.25em 0em .25em 0em;">
flow-chart
</p>

<p class="button" onclick="getElementById('Editor').style.display = 'block';" style="margin:.25em 0em .25em 0em;">
<span class="sc">lympha</span> editor
</p>

<form id="myForm" action="#" method="post" style="margin:.25em 0em .25em 0em;">
            <input class="inputing" type='text' id="id" name='id' value='enter_node_name' />
            <input id="press" class="button" type='submit' name='submit' value='add node' onclick='addParam()' />
</form>

<p id="thelist" style="border:0.1em solid #bbbbbb;padding:0.5em;margin:.25em 0em 0em 0em;">
	<span style="color:#888888">List of nodes:</span><br>
	<script> 
	function addParam() {
		listnew = document.getElementById('id').value;
		
		reloading();
	}
	
	function addSub(i, subString) {
		//var subarray=listarray[i].split(";");
		listarray[i] = listarray[i] + ';' + document.getElementById(subString).value;
		reloading();
	}
	
	function showSub(i) {
		subs = "<div id='input2Sub"+i+"' style='display:none;padding-top:1em;width:100%;'>";
		subarray=listarray[i].split(";");
		for (var j = 0; j < subarray.length; j++) {
			if (j!=0){
				if(subarray[j]){
					subs = subs +'<div style="position:static;display:block;height:auto;min-height:2.5em;margin:0em 0em 0em 0em;width:100%;padding:.25em 0em .25em 0em;border-bottom:0.1em solid #777777;"><div style="float:left;position:relative;display:block;width:auto;max-width:60%;word-wrap: break-word;">' + subarray[j] + '</div><span class="button" href="javascript:void(0);" title="delete" onclick="subarray=listarray['+i+'].split(\';\');subarray.splice('+j+', '+j+');listarray['+i+']=subarray.join(\';\');reloading();" style="display:block;position:relative;z-index:3;width:7em;height:2em;line-height:1em;float:right;margin-left:0.5em;">delete connection</span></div>';
				}
			}
			
		}
		subs = subs + "</div>";
	}
var subs = '';
	</script>	

<span id="status">
<script>
for (var i = 0; i < listarray.length; i++) {
	if (i!=0){
		var theName;
		var newdiv = document.createElement('div');
		var subarray=listarray[i].split(";");
		for (var j = 0; j < subarray.length; j++) {
			if (j==0){
				theName = subarray[j];
			}
		}
		showSub(i);
		newdiv.innerHTML = '<div style="vertical-align:text-top;padding:1%;background-color:#cccccc;width:97%;margin-bottom:0.66em;padding-bottom:1em;"><div style="position:relative;width:auto;max-width:50%;word-wrap: break-word;">' + theName + '</div><div class="button" style="float:right;display:inline-block;position:reltive;z-index:3;margin:-1.25em 0em .25em 0vw;width:9em;vertical-align:text-top;" href="javascript:void(0);" title="delete" onclick="listarray.splice('+i+', '+i+');reloading();">delete node</div><div class="button" style="margin:0.5em 0em 0em 0em;width:auto;position:relative;" onclick="showhide(\'arrowright'+i+'\');showhide(\'arrowdown'+i+'\');showhide(\'inputSub'+i+'\');showhide(\'input2Sub'+i+'\');"><span style="float:left;">pointing to nodes</span>&nbsp;&nbsp;<span id="arrowright'+i+'" style="font-style:normal;font-weight:normal;float:right;position:absolute;background-color:#ffffff;color:#888888;">&gt;</span><span id="arrowdown'+i+'" style="font-style:normal;font-weight:normal;float:right;display:none;position:absolute;color:#888888;background-color:#ffffff;">v</span></div><div id="inputSub'+i+'" style="display:none;border:0em solid #777777; padding:2%;width:94%;"><form style="display:inline-block;margin:0.5em 0em .75em 0em;" action="#" method="post"><input class="inputing" type="text" id="id'+i+'" name="id'+i+'" value="enter_node_name" style="width:100%" /><input style="width:100%" type="submit" name="submit" class="button" value="add new connection" onclick="addSub('+i+',\'id'+i+'\')" style="width:auto;"/></form>' + subs + '</div></div>';
		document.getElementById('status').appendChild(newdiv);
	}
}		

</script>
<script>
function showhide(k){
	if(document.getElementById(k).style.display == 'none')
		{document.getElementById(k).style.display = 'inline';
		}else{document.getElementById(k).style.display = 'none';
	}
}

</script>
</span>
</p>
<script>

window.onclick = function(event) {
    if (event.target == document.getElementById('Editor')) {
        document.getElementById('Editor').style.display = "none";
    }
}

document.onkeydown = function(evt) {
    evt = evt || window.event;
    var isEscape = false;
    if ("key" in evt) {
        isEscape = (evt.key == "Escape" || evt.key == "Esc");
    } else {
        isEscape = (evt.keyCode == 27);
    }
    if (isEscape) {
        document.getElementById('Editor').style.display = "none";
    }
};

</script>
</div>
