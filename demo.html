<script>

function storageAvailable(type) {
    try {
        var storage = window[type],
            x = '__storage_test__';
        storage.setItem(x, x);
        storage.removeItem(x);
        return true;
    }
    catch(e) {
        return false;
    }
}
var listarray = ["head"];
if (storageAvailable('localStorage')) {
    // Yippee! We can use localStorage awesomeness
	alert(1);
    var listdot = JSON.parse(localStorage.getItem("listdot"));
	alert(2);
	alert(listdot);
	if (listdot!=""){
		listarray = listdot.split(",");
	}
	alert(3);
    var longus = listarray.length;
	alert(4);
}
else {
    // Too bad, no localStorage for us
    //var list = new LinkedList();
}
</script>	
<script>
var listnew = "";
var subarray = [];
function reloading(){
	if (listnew!=""){
		listarray.push(listnew);
	}
	
	var listdot = listarray.join(",");
	
	localStorage.setItem("listdot", JSON.stringify(listdot));
	
	location.reload(); 
}
</script>	
<script>
function New(){
	var listdot = "";
	localStorage.setItem("listdot", JSON.stringify(listdot));
	location.reload(); 
}
	
</script>

	<div class="container">
<p style="text-align:left;border-bottom: 0.1em solid #aaaaaa;height:auto;margin-top:0.5em;">
<a href="index.html"><img src="logo.png" alt="LYMPHA" style="height:auto;min-width:80pt;width:5vw;margin-right:2.5em;max-width:150pt;"></a>
<span style="float:right;font-size:0.75em;letter-spacing:0em;color:#6400EF;font-weight:bold;padding-top:.66em;">BUILDING VALUE IN MEDICAL REASONING</span>
</p>
<p style="text-align:left;">
	<br>
<div class="button" onclick="New();" style="margin-bottom:1.75em;">
new algorithm
</div>
<form id="myForm" action="#" method="post" style="margin:0 0 .25em 0;">
            <input class="inputing" type='text' id="id" name='id' value='enter_node_name' />&nbsp;
            <input class="button" type='submit' name='submit' value='add node' onclick='addParam()' />
        </form>
</p>
<p style="border:0.1em solid #cccccc;padding:0.5em;">
	List of nodes:<br>
	<script> 
	function addParam() {
		listnew = document.getElementById('id').value;
		
		reloading();
	}
	
	function addSub(i, subString) {
		//var subarray=listarray[i].split(";");
		listarray[i] = listarray[i] + ';' + document.getElementById(subString).value;
		reloading();
	}
	
	function showSub(i) {
		subs = "<div id='input2Sub"+i+"' style='display:none;'>";
		subarray=listarray[i].split(";");
		for (var j = 0; j < subarray.length; j++) {
			if (j!=0){
				if(subarray[j]){
					subs = subs + '&nbsp;&nbsp;&nbsp;' + subarray[j] + '&nbsp;<span class="button" href="javascript:void(0);" title="delete" onclick="subarray=listarray['+i+'].split(\';\');subarray.splice('+j+', '+j+');listarray['+i+']=subarray.join(\';\');reloading();">delete</span><br>';
				}
			}
			
		}
		subs = subs + "</div>";
	}
var subs = '';
	</script>	

<span id="status">
<script>
for (var i = 0; i < listarray.length; i++) {
	if (i!=0){
		var theName;
		var newdiv = document.createElement('div');
		var subarray=listarray[i].split(";");
		for (var j = 0; j < subarray.length; j++) {
			if (j==0){
				theName = subarray[j];
			}
		}
		showSub(i);
		newdiv.innerHTML = '<div style="padding:0.5em;background-color:#cccccc;width:97.5%;margin-bottom:0.66em;">' + theName + ' &nbsp;<div class="button" style="" onclick="showhide(\'arrowright'+i+'\');showhide(\'arrowdown'+i+'\');showhide(\'inputSub'+i+'\');showhide(\'input2Sub'+i+'\');">pointing to nodes&nbsp;&nbsp;<span id="arrowright'+i+'" style="font-style:normal;font-weight:bold;">&gt;</span><span id="arrowdown'+i+'" style="font-style:normal;font-weight:bold;display:none;">v</span></div><div class="button" style="float:right" href="javascript:void(0);" title="delete" onclick="listarray.splice('+i+', '+i+');reloading();">delete</div><br><div id="inputSub'+i+'" style="display:none;border:0.1em solid #777777; padding:0.25em;">' + subs + '<form style="display:style="display:inline-block;" action="#" method="post"><input class="inputing" type="text" id="id'+i+'" name="id'+i+'" value="enter_node_name" />&nbsp;&nbsp;<input type="submit" name="submit" class="button" value="add new connection" onclick="addSub('+i+',\'id'+i+'\')" /></form></div></div>';
		document.getElementById('status').appendChild(newdiv);
	}
}		

</script>
<script>
function showhide(k){
	if(document.getElementById(k).style.display == 'none')
		{document.getElementById(k).style.display = 'inline-block';
		}else{document.getElementById(k).style.display = 'none';
	}
}

</script>
